<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Homepage</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div style="height: 100vh">
        <div class="flex-center flex-column">
            <h1 class="animated fadeIn mb-4">Homepage</h1>

            <h5 class="animated fadeIn mb-3">Welcome to our demo website.</h5>

            <p class="animated fadeIn text-muted">Write your name and press send: </p>
			
			<input type="text" class="hidden" name="username" id="username" value="" readonly/>
			<input type="text" class="form-control" id="name">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary waves-effect waves-light" data-toggle="modal" data-target="#exampleModal" disabled>
				Send
			</button>
        </div>
    </div>
	
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Message received</h5>
				</div>
				<div class="modal-body">
					<input type="text" name="username" id="username" value="" readonly/>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
	
	<script>
		$(checkSession());
		$("div.flex-center button.btn").on('click', checkSession);
		function checkSession() {
			console.log( "ready!" );
			if(sessionStorage.SessionName != undefined){
				$("div.flex-center input").hide();
				$("div.flex-center button").hide();
				$("div.flex-center p.text-muted").hide();
				$("div.flex-center input#username").val("Thank you \""+ sessionStorage.SessionName +"\"").show();
			}
		}
		
		$(".form-control#name").on('input', checkName);
		
		function checkName(){
			sessionStorage.SessionName = $(".form-control#name")[0].value;
			if(sessionStorage.SessionName.length > 0){
				$("button.btn-primary[data-target='#exampleModal']").prop('disabled', false);
			}else{
				$("button.btn-primary[data-target='#exampleModal']").prop('disabled', true);
			}
			console.log(sessionStorage.SessionName);
			$("div.modal-body #username").val("Thank you \""+ sessionStorage.SessionName +"\"");
			$("div.flex-center #username").val("Thank you \""+ sessionStorage.SessionName +"\"");
		}
		
	</script>
</body>

</html>
